
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hip Hop Urban Style</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    font-family: 'Impact', 'Staatliches', cursive;
    font-size: 50px;
    color: #ff0066;
    margin-top: 20px;
  }
  p {
    font-size: 20px;
    margin: 20px;
  }
  .urban {
    font-family: 'Arial Black', sans-serif;
    font-size: 30px;
    color: #00ffff;
    text-shadow: 2px 2px 4px #000;
  }
</style>
</head>
<body>
<h1>Welcome to the Hip Hop Vibe</h1>
<p class="urban">Stay Fresh, Stay Real</p>
</body>
</html>
